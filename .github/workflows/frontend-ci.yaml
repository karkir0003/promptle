name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-lint:
    name: Build & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - name: Prettify code
        uses: creyD/prettier_action@v4.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "chore: auto-fix prettier formatting"
          file_pattern: "src"
          prettier_options: --write **/*.{js,jsx,ts,tsx,json,yaml,yml,md,css,scss}
        
      - name: Reinstall Dependencies (if needed)
        run: yarn install --frozen-lockfile
      
      - name: Run Linter
        run: yarn lint