name: Supabase CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'supabase/**'
      - 'src/types/supabase.ts'
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase Locally
        run: supabase start

      - name: Lint Database
        run: supabase db lint