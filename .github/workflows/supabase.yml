name: Supabase CI

on:
  pull_request:
    branches: [ "main" ]
      paths:
        - 'supabase/**'
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase Locally
        run: supabase start

      - name: Lint Database
        run: supabase db lint

      # 3. Check for Type Drift
      # This generates types and checks if they match what you committed.
      - name: Verify Generated Types
        run: |
          mkdir -p src/types
          
          # 1. Generate Raw Types
          supabase gen types typescript --local > src/types/supabase.ts
          
          # 2. Format with Prettier (The Magic Fix)
          # We use npx to run the exact version of Prettier defined in your package.json
          npx prettier --write src/types/supabase.ts
          
          # 3. Check for Differences
          if ! git diff --ignore-space-at-eol --exit-code src/types/supabase.ts; then
            echo "Error: Database types are out of sync."
            echo "1. Run 'supabase db reset' locally."
            echo "2. Run 'yarn gen-types' (make sure Prettier runs!)."
            echo "3. Commit the changes."
            exit 1
          fi
