      #         echo "Detected uncommitted changes after build. See status below:"
      #         git diff
      #         exit 1
      #       fi

      - name: Lint Database
        run: supabase db lint

      # 3. Check for Type Drift
      # This generates types and checks if they match what you committed.
      - name: Verify Generated Types
        run: |
          mkdir -p src/types
          
          # A. Generate
          supabase gen types typescript --local > src/types/supabase.ts

          # B. Format (using local project Prettier)
          yarn prettier --write src/types/supabase.ts
          
          # C. Compare
          if ! git diff --ignore-space-at-eol --exit-code --quiet src/types/supabase.ts; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi

